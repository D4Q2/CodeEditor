<!DOCTYPE html>
<html>
  <head>
    <title>Code Editor v5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <div class="container">
      <div id="html" class="html" contenteditable="true">Write your code here</div>
      <button onclick="compile()">Run</button>
      <button onclick="setupTemplate()">Setup Template</button>
      <div class="frame">
        <iframe id="code">Hello</iframe>
      </div>
    </div>
    
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
